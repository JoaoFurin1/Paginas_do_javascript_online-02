<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form onsubmit="return calcular(event)">
        <h1>Calculadora de IMC</h1>
        <label>Digite seu peso (kg)</label>
        <input type="text" name="peso" id="peso" placeholder="Exemplo: 65.7" required>
        
        <label>Digite sua altura (m)</label>
        <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.90" required>
        
        <input type="submit" value="Calcular IMC">
        
        <div id="resultado"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
